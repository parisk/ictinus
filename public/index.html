<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Layout</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="example.css" />
    <script src="dist/main.js"></script>
  </head>
  <body>
    <h2>Horizontal Example</h2>
    <div id="horizontal-example">
      <div class="split-pane-element"></div>
      <div class="split-pane-gutter"></div>
      <div class="split-pane-element"></div>
    </div>

    <h2>Vertical Example</h2>
    <div id="vertical-example">
      <div class="split-pane-element"></div>
      <div class="split-pane-gutter"></div>
      <div class="split-pane-element"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        new SplitLayout(document.querySelector('#horizontal-example'), 'horizontal');
        new SplitLayout(document.querySelector('#vertical-example'), 'vertical', 20);
      });
    </script>
  </body>
</html>
